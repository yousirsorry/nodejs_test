<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div >
        
        <ul class="clock center">
            <div class="background">
                
                <div class="dirt-background center needanimb" id="dirt1"></div>
                <div class="dirt-background center needanimb" id="dirt2"></div>
                <div class="tree center needanimb" id="tree1">
                    <div class="needanimt tree-leave-second-layer center "></div>
                    <div class="needanimt tree-leave-first-layer center"></div>
                </div>
                <div class="tree center needanimb" id="tree2">
                    <div class="needanimt tree-leave-second-layer center"></div>
                    <div class="needanimt tree-leave-first-layer center"></div>
                </div>
                <div class="tree center needanimb" id="tree3">
                    <div class="needanimt tree-leave-second-layer center"></div>
                    <div class="needanimt tree-leave-first-layer center"></div>
                </div>
                <div class="tree center needanimb" id="tree4">
                    <div class="needanimt tree-leave-second-layer center"></div>
                    <div class="needanimt tree-leave-first-layer center"></div>
                </div>
                <div class="tree center needanimb" id="tree5">
                    <div class="needanimt tree-leave-second-layer center"></div>
                    <div class="needanimt tree-leave-first-layer center"></div>
                </div>
                <div class="tree center needanimb" id="tree6">
                    <div class="needanimt tree-leave-second-layer center"></div>
                    <div class="needanimt tree-leave-first-layer center"></div>
                </div>
                <div class="tree center needanimb" id="tree7">
                    <div class="needanimt tree-leave-second-layer center"></div>
                    <div class="needanimt tree-leave-first-layer center"></div>
                </div>
                

                <div class="mountain center needanimb" id="mountain1"></div>
                
                <div class="sky-background needanimb"></div>
                <div class="sun-moon" id="sun-moon" >
                    <div class="sun"></div>
                    <div class="moon"></div>
                </div>
            </div>
            
            <li class="min-clock center" style="--now:0"></li>
            <li class="min-clock center" style="--now:1"></li>
            <li class="min-clock center" style="--now:2"></li>
            <li class="min-clock center" style="--now:3"></li>
            <li class="min-clock center" style="--now:4"></li>
            <li class="min-clock center" style="--now:5"></li>
            <li class="min-clock center" style="--now:6"></li>
            <li class="min-clock center" style="--now:7"></li>
            <li class="min-clock center" style="--now:8"></li>
            <li class="min-clock center" style="--now:9"></li>
            <li class="min-clock center" style="--now:10"></li>
            <li class="min-clock center" style="--now:11"></li>
        </ul>
        <div class="pointer dot center"></div>
        <div class="needanimc hour pointer"></div>
        <div class="needanimc minute pointer "></div>
        <div class="needanimc sec pointer "></div>
    </div>
    <div class="control">
        <button class="center "onclick="Anim()">click</button>
    </div>

    <div class="background-behide needanimb">
        
    </div>
    <script src="clock.js"></script>
</body>
</html>
